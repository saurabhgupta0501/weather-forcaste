<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-center text-2xl font-bold bg-blue-600 text-white p-3 rounded-md">Weather Dashboard</h1>

        <!-- Search Box -->
        <div class="mt-4 flex gap-2">
            <input type="text" id="city-input" class="w-full p-2 border rounded-md" placeholder="Enter City Name">
            <button onclick="fetchWeather()" class="bg-blue-600 text-white px-4 py-2 rounded-md">Search</button>
        </div>

        <button onclick="getLocation()" class="mt-3 w-full bg-gray-700 text-white py-2 rounded-md">Use Current Location</button>

        <!-- Weather Display -->
        <div id="weather-info" class="mt-5 bg-blue-100 p-4 rounded-md hidden">
            <h2 id="city-name" class="text-xl font-semibold"></h2>
            <p id="temperature"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="weather-condition"></p>
        </div>

        <!-- 5-Day Forecast -->
        <h2 class="mt-5 text-xl font-semibold">5-Day Forecast</h2>
        <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3 mt-3"></div>

        <p id="error-message" class="text-red-500 mt-3 hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
